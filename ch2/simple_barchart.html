<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"></script>
    </head>
    <body>

    </body>
    <script>
        let quantitativeData = [15, 50, 22, 8, 100, 10]
        // let moreQuantData = [14, 68, 24500, 430, 19, 1000, 5555]

        // let yScale = d3.scaleLinear()
        //                 .domain([0, 500])
        //                 .range([0, 500])
        //                 .clamp(true)

        d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500)
            .selectAll("rect")
            .data(quantitativeData)
            .enter()
            .append("rect")
            .attr("width", 50)
            .attr("height", (d) => d)
            .attr("x", (d, i) => (i + 1) * 60)
            .attr("y", (d) => 500 - d)
            .attr("stroke", "#FE9922")
            .attr("fill", "#9A8B7A")
            .attr("stroke-width", "1px")
    </script>
</html>
